{% extends 'base.html' %}

{% block content %}
{% for (path, file, html) in results %}
<div class="mt-4">
  <a class="font-medium text-gray-500 hover:text-gray-700" href="{{ path }}">{{ file }}</a>
  <div class="p-4 border border-black rounded-md whitespace-pre-wrap break-words font-mono bg-black text-white">{{ html | safe }}</div>
</div>
{% endfor %}
{% endblock %}
